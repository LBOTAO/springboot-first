<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>系统登录 - 超市账单管理系统</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-2.2.4.js}"></script>
    <script type="text/javascript">
        function isLogin() {
            var userCode=$("#userCode").val();
            var userPassword=$("#userPassword").val();
            $.ajax({
                url:"/userinfo/isLogin",
                type:"post",
                data:{"userCode":userCode,"userPassword":userPassword},
                success:function (data) {
                    if (data=="success"){
                        location.href="/userList.html";
                    }else if (data=="fail"){
                        location.href="/login.html";
                    }
                }
            });
        }
    </script>
</head>
<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>超市账单管理系统</h1>
        </header>
        <section class="loginCont">
            <form class="loginForm" action="#" method="post">
                <div class="inputbox">
                    <label for="userCode">用户名：</label>
                    <input id="userCode" type="text" name="userCode" placeholder="请输入用户名" required/>
                </div>
                <div class="inputbox">
                    <label for="userPassword">密码：</label>
                    <input id="userPassword" type="password" name="userPassword" placeholder="请输入密码" required/>
                </div>
                <div class="subBtn">
                    <input type="button" value="登录" onclick="isLogin()"/>
                    <input type="reset" value="重置"/>
                </div>
                <p style="color: red" th:text="${#request.getAttribute('msg')}"></p>
            </form>
        </section>
    </section>

</body>
</html>
